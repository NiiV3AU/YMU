name: Feature request
description: Suggest an idea for YMU
title: "[Request]: "
labels: enhancement
body:
  - type: textarea
    attributes:
      label: Is your feature request related to a problem?
      description: "A clear and concise description of what the problem is. Ex. 'I'm always frustrated when...'"
      placeholder: "Optional: Describe the problem this feature would solve."
    validations:
      required: false

  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: "A clear and concise description of what you want to happen."
      placeholder: "e.g., 'Add a button that does X when Y happens...'"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: "A clear and concise description of any alternative solutions or features you've considered."
      placeholder: "e.g., 'I've tried doing Z, but it's not ideal because...'"
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context, mockups, or screenshots about the feature request here.

        Tip: You can attach images by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
